<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Recriando Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/celular-instagram.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/logo-instagram.jpg" class="instagram-logo" alt="logo instagram">
                    <div class="profile-photo">
                        <img src="./img/JuniorMelo.jpg" alt="foto perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como Junior Melo</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é Junior Melo?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                    <div class="get-the-app">
                        <p class="get-app">Baixe o app</p>
                        <div class="dowload">
                            <a href="#" class="app-dowload"></a>
                            <a href="#" class="app-dowload"></a>
                        </div>
                    </div>
            </div>
        </div>
    </body>
</html>
