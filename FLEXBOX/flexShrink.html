<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - flex shrink</title>

    <style>
        .container{
            display: flex;
            border: 1px solid black;
            max-width: 350px;
        }

        .items{
            margin: 5px;
            background-color: orangered;
            font-size: 24px;
            text-align: center;
            color: white;
        }
        .s-0{
            flex-shrink: 0;
            flex-basis: 200px;
        }
        .s-1{
            flex-shrink: 1;
        }
        .fg-1{
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <p>flex-shrink 1 (comprime pra caber no mesmo container)</p>
    <div class="container">
        <div class="items s-1 fg-1">a</div>
        <div class="items s-1 fg-1">b</div>
        <div class="items s-1 fg-1">c</div>
        <div class="items s-1 fg-1">d</div>
        <div class="items s-1 fg-1">e</div>
    </div>

    <p>flex-shrink (comprime pra caber no mesmo container)</p>
    <div class="container">
        <div class="items s-1 fg-1">a</div>
        <div class="items s-1 fg-1">b</div>
        <div class="items s-1 fg-1">Lorem ipsum dolor sit amet</div>
        <div class="items s-1 fg-1">d</div>
    </div>

    <p>flex-shrink 0 + basis 100px</p>
    <div class="container">
        <div class="items s-0 fg-1">a</div>
        <div class="items s-0 fg-1">b</div>
        <div class="items s-0 fg-1">Lorem ipsum dolor sit amet</div>
        <div class="items s-0 fg-1">d</div>
    </div>
</body>
</html>
