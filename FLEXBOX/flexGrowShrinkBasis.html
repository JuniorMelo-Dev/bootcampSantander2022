<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - Flex (grow, shrink e basis)</title>

    <style>
        .container{
            display: flex;
            border: 1px solid black;
            max-width: 400px;
        }

        .items{
            background-color: brown;
            color: white;
            font-size: 24px;
            text-align: center;
            margin: 5px;
        }

        .flex-1{
            flex: 1;   /* grow = 1, shrink = 1, basis = 0 */
        }
        .flex-2{
            flex: 2;
        }
    </style>
</head>
<body>
    <p>Flex - 1</p>
    <div class="container">
        <div class="items flex-1"">A</div>
        <div class="items flex-1">BBB</div>
        <div class="items flex-1">CC</div>
        <div class="items flex-1">D</div>
        <div class="items flex-1">EF</div>
    </div>

    <p>Flex - mix</p>
    <div class="container">
        <div class="items flex-1"">A</div>
        <div class="items flex-2">BBB</div>
        <div class="items flex-2">CC</div>
        <div class="items flex-1">D</div>
        <div class="items flex-1">EF</div>
    </div>
</body>
</html>
